server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=mydb
spring.datasource.password=mydb

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.cloud.aws.endpoint=http://localhost:4566
spring.cloud.aws.sqs.region=us-east-1
spring.cloud.aws.credentials.access-key=access_key
spring.cloud.aws.credentials.secret-key=secret_access_key
spring.cloud.aws.sqs.listener.max-concurrent-messages=10